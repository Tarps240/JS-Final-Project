<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellnessPal - Dashboard</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Hello, <span id="usernameDisplay">User</span>!</h1>
        <div class="habit-summary">
            <div class="habit-card">
                <h2>Water Intake</h2>
                <p id="waterIntake">0/8 cups</p>
            </div>
            <div class="habit-card">
                <h2>Meals</h2>
                <p id="mealsLogged">0/4 meals</p>
            </div>
            <div class="habit-card">
                <h2>Exercise</h2>
                <p id="exerciseDuration">0 min</p>
            </div>
            <div class="habit-card">
                <h2>Sleep</h2>
                <p id="sleepHours">0 hours</p>
            </div>
            <div class="habit-card">
                <h2>Mood</h2>
                <p id="moodStatus">Neutral</p>
            </div>
        </div>

        <!-- Form for logging habits -->
        <form id="habitForm">
            <label for="water">Water (cups):</label>
            <input type="number" id="water" min="0" max="8" required><br>
            <label for="meals">Meals (logged):</label>
            <input type="number" id="meals" min="0" max="4" required><br>
            <label for="exercise">Exercise (minutes):</label>
            <input type="number" id="exercise" min="0" required><br>
            <label for="sleep">Sleep (hours):</label>
            <input type="number" id="sleep" min="0" max="24" required><br>
            <label for="mood">Mood (1-10):</label>
            <input type="number" id="mood" min="1" max="10" required><br>
            <button type="submit" class="btn">Log Habits</button>
        </form>

        <button class="btn" id="logOutBtn">Log Out</button>
    </div>

    <script src="./scripts/app.js"></script>
</body>
</html>
